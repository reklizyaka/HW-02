    <script>
        //1st task
        var foo = function () {
            var a = 0;
            return function(num) {
                a += num;
                return a;
            }
        };
        var sum = foo();
        console.log(sum(3));
        console.log(sum(5));
        console.log(sum(20));

        //2d task
        function counter (start, step) {
            var start = start || 0;
            var step = step || 1;

            return function () {
                return start += step;
            }
        }

        var counterOne = counter(2, 6);
        console.log(counterOne());
        console.log(counterOne());
        console.log(counterOne());
        console.log(counterOne());
        console.log(counterOne());
        console.log(counterOne());
