<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		age=prompt('Сколько Вам лет?', '');
		if (isNaN(age)) {
			alert('Вы ввели не число!');
		} else if(age % 100 > 10 && age % 100 <20) {
			alert('Вам ' + age + ' лет');
		}
		else if(age % 10 > 1 && age % 10 < 5) {
			alert('Вам ' + age + ' года');
		}

		else if(age % 10 == 1) {
			alert('Вам ' + age + ' год');
		}			
	</script>
</body>
</html>
