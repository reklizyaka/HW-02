		function isCharPresent(symbol, string) {
			
   if (string.search(symbol) !== -1){

   }else{
      return false;
   }
}
alert(isCharPresent('w', "word"));
			
	//2nd task
	function charIndexOf (symbol, string) {
		for (i = 0; i < string.length; i++) {
			var search = string.substring(i, i+1);
				if (string.search(symbol) === -1) {
					return -1;
				} else if (search === symbol) {
					return i;
				}
		}
	}
	alert(charIndexOf('w', "word"));
