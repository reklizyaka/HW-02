<!DOCTYPE html>
<html lang="en">

	<meta charset="UTF-8">
	<title>Document</title>

<body>
	<script>
	
var line = prompt ('Введите число', '5');
var type = "";
var triangle = "\n";
var star = "*";
var result = "";

for(var i = 0; i < line; i++){
    		type += star;
    		result += type + triangle;
	}
	console.log(result);

	</script>
</body>
